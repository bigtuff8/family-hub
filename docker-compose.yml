version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: familyhub-db
    environment:
      POSTGRES_USER: familyhub
      POSTGRES_PASSWORD: familyhub_password
      POSTGRES_DB: familyhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familyhub"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: familyhub-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://familyhub:familyhub_password@db:5432/familyhub
      JWT_SECRET: dev-secret-key-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: familyhub-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_GETADDRESS_API_KEY: WdZk5HROZ06OnCmwB3BJCg49348
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: